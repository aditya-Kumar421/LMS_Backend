{% extends "base.html"%}
{%block title %}Login{% endblock %}

{% block content%}
    <h1>Log-in</h1>
    {%if form.errors%}
    <p>
        Please check you email and password
    </p>
    {%else%}
    <p>
        Please use the following form to login.
    </p>
    {% endif %}  
    <div class="login-form">
        <form action="{% url 'login'%}" method ="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hiddden" name="next" value="{{next}}"/>
            <p>
                <input type="submit" value="Log-in"/>
            </p>
        </form>
        <p>
            <a href="#">
                Forget your password?
            </a>
        </p>
    </div>
{% endblock %}
